<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Progress Bar</title>
</head>
<body>
  <div class="container">
    <div class="progress-container" id="progress-container">
      <div id="progress"></div>

      <!-- Required IDs and classes -->
      <div class="circle active" id="circle-1">1</div>
      <div class="circle" id="circle-2">2</div>
      <div class="circle" id="circle-3">3</div>
      <div class="circle" id="circle-4">4</div>
      <div class="circle" id="circle-5">5</div>
    </div>

    <div class="btns">
      <button id="prev" type="button" disabled aria-disabled="true">Previous</button>
      <button id="next" type="button" aria-disabled="false">Next</button>
    </div>
  </div>
</body>
</html>
